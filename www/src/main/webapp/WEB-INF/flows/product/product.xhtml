<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
	Functional
	Use for display
		- Product logo
		- Product name
		- Product description
		- Product SS
		- Customer Review
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:c="http://java.sun.com/jsp/jstl/core"
	  			xmlns:p="http://primefaces.prime.com.tr/ui"
				template="/WEB-INF/layouts/standard.xhtml">
	
	<ui:define name="content">
		<p:breadCrumb id="breadcrumb">
			<p:menuitem value="Home" url="product" />
			<p:menuitem value="Overall Product" url="product" />
		</p:breadCrumb>
		<h:panelGroup layout="block" style="padding-top: 10px;overflow:hidden;">
			<h:panelGroup layout="block" style="vertical-align: top;float:left;padding-right: 10px;">
				<p:menu>
					<p:submenu label="Point Of Sale">
						<p:menuitem value="Shop vServer" url="#" icon="ui-icon ui-icon-home"/>
						<p:menuitem value="Shop vsPlugin" url="#" icon="ui-icon ui-icon-home"/>
					</p:submenu>
					<p:submenu label="vTable">
						<p:menuitem value="Shop vOS" url="#" icon="ui-icon ui-icon-home"/>
						<p:menuitem value="Shop vPlugin" url="#" icon="ui-icon ui-icon-home"/>
					</p:submenu>
				</p:menu>
			</h:panelGroup>
			<h:panelGroup layout="block" style="display:table-cell;width:777px;">
				<p:panel style="width:100%;" styleClass="news-panel-content">
					<h:outputText value="Product Name" styleClass="information-header" />
					<h:panelGrid columns="2" cellpadding="10" columnClasses="row-image,row-content"> 
						<p:lightBox>  
					    	<p:graphicImage value="/images/godfather/godfather1.jpg" /> 
						</p:lightBox>
			        	<h:outputText
			                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.   
			                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T  
			                hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,   
			                but given to ruthless violence whenever anything stands against the good of the family." />  
					</h:panelGrid>
					<!-- primeface not using jquery conflict for this component wait for fix
					<p:galleria value="#{galleriaBean.images}" var="image">  
					    <p:graphicImage value="/images/galleria/#{image}" />  
					</p:galleria>
					 -->
					 <h:panelGrid columns="3" cellpadding="10" columnClasses="row-image,row-image,row-image"> 
						 <p:commandButton type="button" onclick="switcher.previous();" image="ui-icon ui-icon-circle-triangle-w"/>  
						 <p:imageSwitch effect="fade" widgetVar="switcher" slideshowAuto="false">  
						    <ui:repeat value="#{galleriaBean.images}" var="image">  
						        <p:graphicImage value="/images/galleria/#{image}" />  
						    </ui:repeat>
						 </p:imageSwitch> 
						 <p:commandButton type="button" onclick="switcher.next();" image="ui-icon ui-icon-circle-triangle-e"/>  
					 </h:panelGrid>
					 
				</p:panel>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
