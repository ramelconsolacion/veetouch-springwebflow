<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF 2, Spring Web Flow, and PrimeFaces Showcase</title>
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/print.css" type="text/css" media="print" />
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/veetouch.css" type="text/css" media="screen" />
	
	<script type="text/javascript" src="${request.contextPath}/app/resources/js/jquery.spasticNav.js"></script>
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/jquery.spasticNav.css" type="text/css" media="screen" />
	
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<ui:insert name="headIncludes"/>
</h:head>
<h:body>
<div class="container">
	<div class="header" style="padding-top: 18px;padding-bottom: 18px;">
		<h1>VT</h1>

		<ui:insert name="header"/>
	</div>
	<div>
		<h3 class="alt">
			<ui:insert name="title"/>
		</h3>
		<hr/>
	</div>
	<div>	
		<ui:insert name="notes"/>
	</div>
	<div>
		<h:form id="form">
			<p:menubar>
				<p:submenu>
					<f:facet name="label">
						<p:menuitem value="Home" url="home"></p:menuitem>
					</f:facet>
				</p:submenu>
				<p:submenu>
					<f:facet name="label">
						<p:menuitem value="About" url="about"></p:menuitem>
					</f:facet>
				</p:submenu>
				<p:submenu>
					<f:facet name="label">
						<p:menuitem value="Product" icon="ui-icon ui-icon-document" url="product"></p:menuitem>
					</f:facet>
				</p:submenu>
				<p:submenu>
					<f:facet name="label">
						<p:menuitem value="Solutions" url="solution"></p:menuitem>
					</f:facet>
				</p:submenu>
				<p:submenu>
					<f:facet name="label">
						<p:menuitem value="Contact" url="contact"></p:menuitem>
					</f:facet>
				</p:submenu>
			</p:menubar>
		</h:form>
		<ui:insert name="content"/>
	</div>
</div>
<div class="footer">
	<div id="footer-wrap">
		<div id="footer">
		<address>Copyright Â© 2011 VT. All rights reserved.</address>
		</div> <!-- end footer -->
	</div> <!-- end footer-wrap -->
</div>


<script type="text/javascript">
	jQuery('#nav').spasticNav();
</script>
</h:body>
</f:view>
</html>
