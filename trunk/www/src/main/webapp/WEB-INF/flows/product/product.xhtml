<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
	Functional
	Use for display
		- Product logo
		- Product name
		- Product description
		- Product SS
		- Customer Review
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:c="http://java.sun.com/jsp/jstl/core"
	  			xmlns:p="http://primefaces.prime.com.tr/ui"
				template="/WEB-INF/layouts/standard.xhtml">
	
	<ui:define name="content">
		<p:breadCrumb id="breadcrumb">
			<p:menuitem value="Home" url="product" />
			<p:menuitem value="Overall Product" url="product" />
		</p:breadCrumb>
		<h:panelGroup layout="block" style="padding-top: 10px;overflow:hidden;">
			<h:panelGroup layout="block" style="vertical-align: top;float:left;padding-right: 10px;">
				<p:menu>
					<p:submenu label="Point Of Sale">
						<p:menuitem value="Shop vServer" url="#" icon="ui-icon ui-icon-home"/>
						<p:menuitem value="Shop vsPlugin" url="#" icon="ui-icon ui-icon-home"/>
					</p:submenu>
					<p:submenu label="vTable">
						<p:menuitem value="Shop vOS" url="#" icon="ui-icon ui-icon-home"/>
						<p:menuitem value="Shop vPlugin" url="#" icon="ui-icon ui-icon-home"/>
					</p:submenu>
				</p:menu>
			</h:panelGroup>
			<h:panelGroup layout="block" style="display:table-cell;">
				<p:panel style="width:100%;">
					<h:outputText value="Product Name" styleClass="information-header" />
				</p:panel>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
